<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control-md::placeholder {
            font-size: medium; /* You can adjust the font size as needed */
        }
    </style>
</head>
<body class="container mt-5">
    <h1>Register</h1>
    {% if error %}
        <p class="text-danger">{{ error }}</p>
    {% endif %}
    <form method="post" action="/register">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control form-control-md" required><br>
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control form-control-md" required><br>
        <input type="submit" value="Register" class="btn btn-primary">
    </form>
    <p class="mt-3">Already have an account? <a href="/login">Login here</a>.</p>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
